<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>ATM</title>
</head>

    <script src = 'app.js'>
    </script>
    <div class = container-proto>
