<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>ATM</title>
</head>


<body>
    <div class = container-proto>
        <div class = container>
            <h1>Menu</h1>
            <div class = line></div>
            <div class = "pop-up">
                <a href = #balance  id = "balance" class =  "element-style close hover" >View Balance</a>
                <a href = #deposit id = "deposit" class = "element-style close hover">Deposit Funds</a>
                <a href = #withdraw class = "element-style close hover" id = withdraw>Withdraw Funds</a>
                <a href = #change class = "element-style close hover" id = change>Change Username or Password</a>
                <a href = #logout class = "element-style close hover" id = logout>Logout</a>
            </div>
        </div>
    </div>
    <script src = 'app.js'>
    </script>
</body>
</html>
